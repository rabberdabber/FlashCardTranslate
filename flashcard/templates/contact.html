{% extends "base.html" %}

{% block navigator%}
   
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/"><span class="fa fa-home fa-lg"> </span><small>Home</small></a></li>
        <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-info fa-lg"></span><small> Contact</small></a></li>
    </ul>
    <ul class="navbar-nav ml-auto"> 
        <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-sign-in fa-lg"></span><small>Login</small></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-user-plus fa-lg"></span><small>SignUp</small></a></li>
    </ul>
{% endblock %}

{% block content %}
    <br>
    
    <div class="container">
      <form>
        <div class="form-group row">
            <label for="firstname" class="col-md-2 col-form-label">First Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
            </div>
        </div>
     </form>
     <div class="form-group row">
        <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
        <div class="col-5 col-md-3">
            <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
        </div>
        <div class="col-7 col-md-7">
            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
        </div>
    </div>
    <div class="form-group row">
        <label for="emailid" class="col-md-2 col-form-label">Email</label>
        <div class="col-md-10">
            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-6 offset-md-2">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                <label class="form-check-label" for="approve">
                    <strong>May we contact you?</strong>
                </label>
            </div>
        </div>
        <div class="col-md-3 offset-md-1">
            <select class="form-control">
                <option>Tel.</option>
                <option>Email</option>
            </select>
        </div>
    </div>

     <div class="form-group row">
        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
        <div class="col-md-10">
            <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary">Send Feedback</button>
        </div>
    </div>
    </div>
{% endblock %}
